<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positioning</title>
        <link rel="stylesheet" href="task12.css">
    </head>
    <body>
        <div class="main">
            <div class="parent">
                <div class="red">
                    <p class="no">1</p>
                    <span class="content">DO</span>
                </div>
                <div class="green">
                    <p class="no">2</p>
                    <span class="content">PLAN</span>
                </div>
                <div class="orange">
                    <p class="no">3</p>
                    <span class="content">DELEGATE</span>
                </div>
                <div class="blue">
                    <p class="no">4</p>
                    <span class="content">ELIMINATE</span>
                </div>
            </div>
            <p class="top">
                <span class="top-left">
                    URGENT
                </span>
                <span class="top-right">
                    NOT URGENT
                </span>
            </p>
            <p class="bottom">
                <span class="top-side side">
                    IMPORTANT
                </span>
                <span class="bottom-side side">
                    NOT IMPORTANT
                </span>
            </p>
        </div>
    </body>
</html>
